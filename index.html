<html lang="es">
<head>

    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Encriptador/Desencriptador</title>

<body>
    <header>

    </header>
    <main>

            <div class="encriptador">
                <section class="logo-container">
                    <div id="logo">
                        <div id="vector">
                            <img src="img/Vector.png">
                        </div>
                    </div>
                </section>
                <section class="text-container">
                    <div class="bloque"></div>
                    <textarea class="input-text" cols="40" rows="6" placeholder="Ingrese texto aquÃ­"></textarea>
                    <div class="aclaracion">
                        <img src="img/advertencia.png">
                        <span>
                        Solo letras minusculas y sin acentos
                    </span>
                    </div>
                    <div class="botones">
                        <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>
                <section class="message-container">
                    <textarea class="message" cols="18" rows="8" readonly></textarea>
                    <div class="textoNoEncontrado">
                        <strong id="negrita">Ningun mensaje fue encontrado</strong><br><br>Ingrese el texto que desees encriptar o deseencriptar
                    </div>
                    <div class="btnCopy">
                        <button class="copiar" onclick="copiar()">Copiar</button>
                    </div>
                </section>
            </div>

    </main>
    <script src="script.js"></script>
